<h2 mat-dialog-title>¿Está Seguro?</h2>
<mat-dialog-content>
  <p>
    Este proceso no es reversible, está a punto de eliminar a
    <b>{{ data.superhero }}</b>
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()">
    No Thanks
  </button>
  <span class="spacer"></span>
  <button
    mat-raised-button
    color="primary"
    (click)="onConfirm()"
    cdkFocusInitial
  >
    Ok
  </button>
</mat-dialog-actions>
